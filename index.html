<script>
    function jump_baidu(){
        var wd = document.getElementById('wd');
        var wd_value = wd.value;
        if(wd_value=="")
            alert("请输入内容");
        else{
            var t1 = "https://www.baidu.com/s?wd="+wd_value;
            window.location.href=t1;
        }

    }
    function jump_CSDN(){
        var wd = document.getElementById('wd').value;
        var target = "https://so.csdn.net/so/search?spm=1000.2115.3001.7499&q="+wd;

            alert("请输入内容");
        else{
            window.location.href=target;
        }
    }
    function jump_bilibili() {
        var wd = document.getElementById('wd').value;

        }
    }
    function jump_fanyi_en_ch(){
