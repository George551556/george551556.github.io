<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayOrStudy</title>
</head>
<body>

<button id="play" style="font-size: 70px;" onclick="stay()">摆烂</button>
<div onclick="move(this)">
    <button id="study" style="font-size: 70px">学习</button>
</div>


</body>
<script>
    function move(i){
        var x = Math.random()*600+1;
        var y = Math.random()*500+1;
        var x1 = x+"px";
        var y1 = y+"px";
        i.style.paddingLeft = x1;
        i.style.paddingTop = y1;
    }
    function stay(){
        alert("恭喜你，可以开始摆烂了...");
    }
</script>
</html>
